<div class="modal-overlay" [ngClass]="{'open': isOpen}" *ngIf="isOpen">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="nombreTienda"><i class="fas fa-store"></i> Tienda Id</label>
            <select class="form-control" id="nombreTienda" formControlName="nombreTienda">
              <option value="">Seleccione una tienda</option>
              <option *ngFor="let tienda of tiendas" [value]="tienda.Id">{{ tienda.Nombre }}</option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
          </div>
        
          <div class="form-group">
            <label for="tipoDocumento"><i class="fas fa-id-card"></i> Tipo Documento</label>
            <select class="form-control" id="tipoDocumento" formControlName="tipoDocumento">
              <option value="">Seleccione un tipo de documento</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="CE">Cédula de Extranjería</option>
              <option value="NIT">NIT (Número de Identificación Tributaria)</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="RC">Registro Civil</option>
              <option value="PP">Pasaporte</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="documento"><i class="fas fa-file-alt"></i> Documento</label>
            <input type="number" class="form-control" id="documento" formControlName="documento" min="0">
          </div>
        
          <div class="form-group">
            <label for="correo"><i class="fas fa-envelope"></i> Correo</label>
            <input type="text" class="form-control" id="correo" formControlName="correo" [attr.disabled]="true">
          </div>
        
          <div class="form-group">
            <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
            <input type="number" class="form-control" id="telefono" formControlName="telefono" min="0">
          </div>
        
          <div class="form-group">
            <label for="fotoPerfil"><i class="fas fa-camera"></i> Foto de Perfil</label>
            <input type="file" class="form-control" id="fotoPerfil" (change)="onFileChangeFoto($event)" accept="image/*">
          </div>
        
          <div class="form-group">
            <label for="banner"><i class="fas fa-image"></i> Banner</label>
            <input type="file" class="form-control" id="banner" (change)="onFileChangeBanner($event)" accept="image/*">
          </div>
        </form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="createDocument()">Crear/Actualizar</button>
      </div>
    </div>
  </div>
</div>
